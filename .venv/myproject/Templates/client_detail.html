<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Detail - {{ client.name }}</title>
</head>
<body>
    <h1>{{ client.name }}</h1>

    <h2>Assigned Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <strong>{{ project.name }}</strong><br>
                Start Date: {{ project.start_date }}<br>
                End Date: {{ project.end_date }}
            </li>
        {% empty %}
            <li>No projects assigned.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'client_list' %}">Back to Client List</a>
</body>
</html>
