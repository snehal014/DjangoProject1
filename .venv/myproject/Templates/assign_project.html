{% extends "base.html" %}

{% block title %}Assign Project{% endblock title %}

{% block content %}
<div class="container">
    <h2>Assign User to Project: {{ project.name }}</h2>
    <form method="post" action="{% url 'assign_project' project.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_id">Select User:</label>
            <select name="user_id" id="user_id" class="form-control" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Assign User</button>
    </form>
</div>
{% endblock content %}
